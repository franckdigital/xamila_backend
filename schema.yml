openapi: 3.0.3
info:
  title: Xamila Fintech Platform API
  version: 2.0.0
  description: "API complète de la plateforme fintech Xamila\n\n## Fonctionnalités\
    \ principales\n\n### \U0001F510 Authentification et KYC\n- Inscription et connexion\
    \ sécurisées multi-rôles\n- Vérification OTP (email + SMS)\n- Gestion complète\
    \ du profil KYC\n- Upload et validation de documents\n\n### \U0001F3E6 Gestion\
    \ SGI (Sociétés de Gestion d'Investissement)\n- Enregistrement et validation des\
    \ SGI\n- Gestion des managers SGI\n- Matching intelligent clients-SGI\n- Suivi\
    \ des performances et analytics\n\n### \U0001F4B0 Challenge Épargne\n- Défis d'épargne\
    \ gamifiés\n- Objectifs personnalisés et suivi de progression\n- Système de points\
    \ et récompenses\n- Classements et leaderboards\n- Comptes d'épargne virtuels\n\
    \n### \U0001F4DA E-Learning et Formation\n- Parcours d'apprentissage structurés\n\
    - Modules interactifs et quiz avancés\n- Système de certification\n- Suivi de\
    \ progression et analytics\n- Gestion des instructeurs\n\n### \U0001F504 Trading\
    \ et Investissement\n- Gestion de portefeuilles\n- Ordres et positions de trading\n\
    - Suivi des transactions\n- Analytics de performance\n- Gestion des risques\n\n\
    ### \U0001F4E7 Système de Notifications\n- Templates et campagnes personnalisables\n\
    - Notifications multi-canal (email, SMS, push, in-app)\n- Préférences utilisateur\
    \ granulaires\n- Analytics et métriques de performance\n- Webhooks et intégrations\n\
    \n### \U0001F4CA Fonctionnalités avancées\n- Système de matching basé sur les\
    \ critères\n- Reporting et business intelligence\n- Gestion des contrats et signatures\
    \ électroniques\n- Sécurité et conformité réglementaire\n\n## Authentification\n\
    \nCette API utilise JWT (JSON Web Tokens) pour l'authentification.\n\n### Rôles\
    \ utilisateur\n- **CUSTOMER** : Client final (défaut)\n- **STUDENT** : Apprenant\
    \ formations\n- **SGI_MANAGER** : Gestionnaire SGI\n- **INSTRUCTOR** : Formateur\n\
    - **SUPPORT** : Support client\n- **ADMIN** : Administrateur\n\n### Workflow d'authentification\n\
    1. **Inscription** : `POST /api/{role}/auth/register/` (customer, student, sgi_manager,\
    \ etc.)\n2. **Vérification OTP** : `POST /api/{role}/auth/verify-otp/`\n3. **Connexion**\
    \ : `POST /api/{role}/auth/login/`\n4. **Utilisation** : Inclure le token dans\
    \ l'en-tête : `Authorization: Bearer <token>`\n5. **Rafraîchissement** : `POST\
    \ /api/auth/token/refresh/`\n\n## Codes de statut\n\n- `200` : Succès\n- `201`\
    \ : Créé avec succès\n- `400` : Erreur de validation\n- `401` : Non authentifié\n\
    - `403` : Non autorisé (permissions insuffisantes)\n- `404` : Ressource non trouvée\n\
    - `409` : Conflit (ressource déjà existante)\n- `429` : Trop de requêtes\n- `500`\
    \ : Erreur serveur interne\n    "
  contact:
    name: Équipe Xamila
    email: api@xamila.com
    url: https://xamila.com/support
  license:
    name: Propriétaire Xamila
    url: https://xamila.com/license
